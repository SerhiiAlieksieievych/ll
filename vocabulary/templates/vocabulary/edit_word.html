{% extends 'base.html' %}
{% block content %}
    {% load widget_tweaks %} <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">✏️ Редагувати слово</h4>
                    </div>
                       <div class="card-body p-4">
                            <h5 class="text-center mb-4">Слово: <span class="text-primary">{{ word.english_word }}</span></h5>

                            <form method="post">
                                {% csrf_token %}

                                <input type="hidden" name="english_word" value="{{ word.english_word }}">

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Новий переклад українською</label>
                                    <input type="text"
                                           name="ukrainian_translation"
                                           class="form-control"
                                           value="{{ word.ukrainian_translation }}"
                                           required autofocus>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Зберегти зміни</button>
                                    <a href="{% url 'word_list' %}" class="btn btn-outline-secondary">Скасувати</a>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
